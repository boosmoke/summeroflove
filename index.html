

<script language="javascript" type="text/javascript">
    window.onload = function() {
        // your code goes here
        //example add to mens section. Use the id of the banner
        addScrollto('#collection', 'collectionScroll');

        function addScrollto(element, id){
            let htmlNode = '<div class="Index-page-scroll-indicator custom-scroll" id="'+id+'" data-controller="ScrollIndicator" data-controllers-bound="ScrollIndicator"><div class="Index-page-scroll-indicator-text">ALL PRODUCTS</div><svg class="Index-page-scroll-indicator-arrow Icon Icon--caretLarge--down" viewBox="0 0 48 23"><use xlink:href="/assets/ui-icons.svg#caret-down-large-icon"></use></svg><div class="Index-page-scroll-indicator-line"></div></div>';
            let clone = document.querySelector(element).innerHTML += htmlNode;
            //let clone = document.querySelector('.Index-page-scroll-indicator').cloneNode( true );
            //clone.setAttribute( 'class', 'Index-page-scroll-indicator custom-scroll' );
            //document.querySelector(element).appendChild( clone );
            let scrollEl = document.querySelector('#'+id);

            function isScrolledIntoView(el) {
                var rect = el.getBoundingClientRect();
                var elemTop = rect.top;
                var elemBottom = rect.bottom;

                // Only completely visible elements return true:
                var isVisible = (elemTop >= 0) && (elemBottom <= window.innerHeight);
                // Partially visible elements return true:
                //isVisible = elemTop < window.innerHeight && elemBottom >= 0;
                //if in view hide
                if(isVisible && !el.classList.contains('prevent')){
                el.classList.add('prevent')
                setTimeout(function(){ el.classList.add('hidden'); }, 500);
                //if scrolled above div only show element
                }else if((elemTop > window.innerHeight)){
                el.classList.remove('prevent')
                el.classList.remove('hidden');
                }
                return isVisible;
            }

            document.addEventListener('scroll', function(){
                isScrolledIntoView(scrollEl)
            })
        }
    };
</script>
